<article class="md-post md-post--excerpt">
  {% set slug = post.meta.slug or "default" %}
  <div class="md-typeset">
    <div class="crz33-cardlink">
        <a href="{{ post.url | url }}"></a>
        <div class='body{{ " has_cover" if post.meta.cover else ""}}'>
          {% if post.meta.cover %}
            <div class='thumbnail'>
              <img loading='lazy' src="{{ config.extra.crz33.cover_path.format(slug=slug) }}"/>
            </div>
          {% endif %}        
          <div class='header'>
            <h1>{{ post.meta.title }}</h1>
            <time datetime="{{ post.config.date.created }}">
              {{- post.config.date.created | date -}}
            </time>
            <span class="categories">{{ ", ".join(post.meta.categories) }}</span>
          </div>
        </div>
    </div>
  </div>
</article>
